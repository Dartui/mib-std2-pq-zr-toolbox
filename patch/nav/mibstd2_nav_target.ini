[database]
# The root of the data base sd card ...
# This points to the mount point of the medium
#databasepath=/sd1/

# The sub directory of the navi medium containing the map
# if empty the ROOT.nds is in the root of the medium
#databasesubpath=/map/

# The sub directory on the navi medium containing the config
#configsubpath=/conf/

# The directory where to look for the middleware library
middlewarelibdir=/tsd/lib/middleware

# Path to the middleware plugin configuration
middlewareconfigpath=/tsd/etc/nav/middleware_config.ini

# set to 1 will use  the automounter,,
# set to 0 will use the configured path and poll on the directory.
# if set to 1 and databasepath during boot time the databasepath is used
#    it becomes overweritten by the automounter on remove and insert media with a ROOT.nds inside.
useautomounter=1
[common]
# Verzechnis der Systemkonfiguration Zugreifbar mit getSystemConfigDirectory()
systemconfigdir = /tsd/etc/nav/

# Verzeichnis f�r vom Navi geschriebene Dateien.
# Hier sollte jede schreibende Komponente ein Unterverzeichnis anlegen.
# Zugreifbar mit getSystemVarDirectory()
systemvardir    = /tsd/var/nav/

# Ab hier folgt die Verzeichnisstruktur auf der SD-Karte
# $(AREA_ID) wird durch den Wert des Schl�ssels allowed_area_id ersetzt.
# Das Verzeichnis <MOUNT_POINT>/mapbase_on_medium/nds_subdir enth�lt die Kartendaten
# Das Verzeichnis <MOUNT_POINT>/mapbase_on_mediun/cfg_subdir enth�lt die allgemeinen Konfigurationen
# Das Verzeichnis <MOUNT_POINT>/mapbase_on_mediun/sds_subdir enth�lt die SDS-spezifischen Dateien.
# Das Verzeichnis <MOUNT_POINT>/mapbase_on_mediun/restricted_areas_subdir enth�lt Dateien f�r restrictedareas (f�r China-Variante)
# Das Verzeichnis <MOUNT_POINT>/mapbase_on_mediun/ldb_subdir enth�lt Dateien f�r lokale Datenbanke (f�r China-Variante)
# Das Verzeichnis <MOUNT_POINT>/mapbase_on_mediun/mapconfig_subdir enth�lt die MapConfig
# Der Schl�ssel mapconfig_variant legt die zu ladende Variante der MapConfig fest.

mapbase_on_medium = /maps/$(AREA_ID)/

nds_subdir     = nds/
cfg_subdir     = cfg/
sds_subdir     = sds/
restricted_areas_subdir = ra/
ldb_subdir     = ldb/
mapconfig_subdir = cfg/mapcfg

