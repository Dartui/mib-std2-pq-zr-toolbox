# some configuration for debugging - no doggy and no hang up
#CommunicationClientDebugMode = 1
#CommunicationClientDebugTimeOut = 90

# the fall back language
FallBackLanguage=en_GB
[ppoiDB]
databasepath=/tsd/var/nav/personalpoi/poidata.db3


[Simulator]
MinSpeedFactor = 100 # Speedfactor in percent for simulator speed if neer to maneuver (only used if Mode = Fast)
MaxSpeedFactor = 350 # SpeedFactor in percent for simlator speed if not neer to maneuver (only used if Mode = Fast)
MinSpeed = 1     # Minimum speed of route simulator in km/h
MaxSpeed = 420   # Maximum speed of route simulator in km/h
FixedSpeed  = 70 # Fixed speed of route simulator in km/h only used if Mode = Fixed
NormalSpeedDistToMnvr = 1500 # Distance to maneuver with low speed by Mode = Fast or
                            # distance to maneuver to jump to in Mode = Jump
Mode = Normal # The speed Mode of simulator
            # allowed values:
            #        Fast The speed is LinkSpeed * MaxSpeedFactor / 100 or
            #                                    LinkSpeed * MinSpeedFactor / 100
            #                           dependent on dist to maneuver. The speed is increased or decreased slowly
            #        Normal The speed is the link exactly the link speed.
            #        Fixed  The speed is the value defined by the fixedSpeed parameter.
            #        Jump   The speed is the link speed, but jump to NormalSpeedDistToMnvr before the next maneuver.
            # In all cases the speed is not lower then MinSpeed and not higher then MaxSpeed

[mapdisplay]
enabled                 = 1
route_simulator_enabled = 0
frame_lock_initial_route_calculation_ms = 250
observer_activated      = true
frame_number_limit      = -1
show_mini_map           = 1
show_scale_indicator    = 0
show_carsor_mockup      = 1
config_root_path        = /tsd/etc/nav/
tile_entity_mem_limit_byte                = 80000000
tile_entity_fast_ttl_lbound_byte          = 55000000
tile_entity_fast_ttl_ubound_byte          = 70000000

[guidance]
# in this variable $(DBCONF) is overwritten by databasepath + configsubpath
intersectiongeometryconfig=intersectiongeometry.conf
# > 0 turn list will stop at first waypoint in route
# == 0 turn list will stop at 10th (11th) element
TurnlistStopsOnWayPoint=1
TurnlistMaxElements=4
TurnlistCombinesHighwayManeuver = 1

[shield]
settings = /tsd/etc/nav/shield/

[NavigateFromAllMedia]
NavigateFromAllMedia = 42